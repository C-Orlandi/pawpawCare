<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Gestionar Usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="abrirModal()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="usuarios-card" *ngFor="let usuario of usuarios">
    <ion-item lines="none">


      <ion-label>
        <h2>{{ usuario.nombre }}</h2>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>Tipo:</strong> {{ getTipoLegible(usuario.tipo) }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="warning" fill="clear" (click)="abrirModal(usuario)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" fill="clear" (click)="eliminarUsuario(usuario.uid)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="usuarios.length === 0" class="usuarios-card empty-card">
    <ion-card-content class="ion-text-center">
      No hay usuarios registrados.
    </ion-card-content>
  </ion-card>

</ion-content>
