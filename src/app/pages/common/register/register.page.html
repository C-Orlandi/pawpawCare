<ion-header [translucent]="true"></ion-header>
  <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
<ion-content class="ion-padding">

  <div class="banner-container">
    <img src="../../../../assets/img/paw.png" alt="Banner registro" class="banner-image" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Registro de Usuario</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm">

        <ion-item>
          <ion-input
            formControlName="nombre"
            type="text"
            label="Nombre completo:"
            labelPlacement="floating"
            placeholder="Ingresa tu nombre completo">
          </ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="registerForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </ion-text>

        <ion-item>
          <ion-input
            formControlName="contacto"
            type="tel"
            label="Teléfono:"
            labelPlacement="floating"
            placeholder="Ingresa tu número de contacto">
          </ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="registerForm.get('contacto')?.hasError('required')">
          El contacto es obligatorio
        </ion-text>

        <ion-item>
          <ion-input
            formControlName="email"
            type="email"
            label="Correo:"
            labelPlacement="floating"
            placeholder="Ingresa tu correo">
          </ion-input>
        </ion-item>
        <ion-text position="stacked" color="danger" *ngIf="registerForm.get('email')?.hasError('required')">
          El correo es obligatorio
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="registerForm.get('email')?.hasError('email')">
          El correo es inválido
        </ion-text>

        <ion-item class="password-item">
      <ion-input
        formControlName="pass"
        [type]="verPassword ? 'text' : 'password'"
        label="Contraseña:"
        labelPlacement="floating"
        placeholder="Crea una contraseña">
      </ion-input>

      <ion-button
        fill="clear"
        slot="end"
        size="small"
        (click)="togglePassword()"
        class="eye-button">
        <ion-icon
          [name]="verPassword ? 'eye-off-outline' : 'eye-outline'"
          slot="icon-only">
        </ion-icon>
      </ion-button>
    </ion-item>

        <ion-text position="stacked" color="danger" *ngIf="registerForm.get('pass')?.hasError('required')">
          La contraseña es obligatoria
        </ion-text>
        <ion-text position="stacked" color="danger" *ngIf="registerForm.get('pass')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres
        </ion-text>

        <ion-button
          expand="full"
          color="dark"
          (click)="registrarse()"
          [disabled]="registerForm.invalid"
          class="button">
          Registrarse
        </ion-button>

        <ion-button expand="full" color="medium" routerLink="/login">
          Ya tengo cuenta
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
