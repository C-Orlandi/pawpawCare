<ion-header [translucent]="true">
  <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Banner superior -->
  <div class="banner-container">
    <img src="../../../../assets/img/paw.png" alt="Banner recuperar contraseña" class="banner-image" />
  </div>

  <ion-card class="ion-padding">

    <ion-card-header>
      <ion-card-title class="ion-text-center">¿Olvidaste tu contraseña?</ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        Ingresa tu correo y te enviaremos un enlace de recuperación
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          <p class="ion-padding-start">{{ getEmailErrorMessage() }}</p>
        </ion-text>

        <div class="ion-text-center" style="margin-top: 20px;">
          <ion-button type="submit" expand="block" color="dark" [disabled]="resetForm.invalid">
            Enviar correo
          </ion-button>
        </div>
      </form>
    </ion-card-content>

  </ion-card>

</ion-content>
