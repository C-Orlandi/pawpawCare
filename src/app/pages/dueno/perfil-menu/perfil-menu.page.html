<ion-header class="perfil-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="perfil-container">
    <div class="avatar-container" (click)="fileInput.click()">
      <ion-avatar class="avatar-estilo">
        <img [src]="fotoPerfil || defaultAvatar" alt="Avatar de perfil" />
      </ion-avatar>
      <input type="file" hidden #fileInput (change)="onFileSelected($event)" accept="image/*" />
    </div>
    <h2 class="nombre">{{ usuarioLogin }}</h2>
    <p class="subtitulo">Toca la imagen para cambiar</p>
  </div>

  <ion-card class="menu-card">
    <ion-list lines="none" class="menu-lista">
      <ion-item button routerLink="/perfil-usuario">
        <ion-icon slot="start" name="person-outline" color="tertiary"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item button routerLink="/recordatorios">
        <ion-icon slot="start" name="calendar-outline" color="tertiary"></ion-icon>
        <ion-label>Recordatorios</ion-label>
      </ion-item>

      <ion-item button routerLink="/configuraciones">
        <ion-icon slot="start" name="settings-outline" color="tertiary"></ion-icon>
        <ion-label>Configuraciones</ion-label>
      </ion-item>

      <ion-item button class="logout-item" (click)="logout()">
        <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar Sesi√≥n</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
