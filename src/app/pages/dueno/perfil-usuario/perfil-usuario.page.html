<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Informaci√≥n del Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-card-content>

      <ion-item class="input-estilo" lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" type="text"></ion-input>
      </ion-item>

      <ion-item class="input-estilo" lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="input-estilo" lines="full">
        <ion-label position="floating">Contacto</ion-label>
        <ion-input [(ngModel)]="contacto" type="tel"></ion-input>
      </ion-item>

      <ion-button expand="block" color="dark" shape="round" class="btn-guardar" (click)="guardarCambios()">
        Guardar Cambios
      </ion-button>

      <ion-button expand="block" color="danger" shape="round" class="btn-eliminar" (click)="eliminarCuenta()">
        Eliminar Cuenta
      </ion-button>

    </ion-card-content>

</ion-content>
